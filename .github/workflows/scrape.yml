name: Scraper Tenda

on:
  schedule:
    - cron: "0 12 * * *" # roda todo dia às 12h UTC (9h no Brasil)
  workflow_dispatch: # permite rodar manualmente

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run scraper
        run: node scrapers/scraper_tenda.js

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/prices/prices_tenda.json
          git commit -m "Atualiza preço Tenda [skip ci]" || echo "No changes"
          git push
