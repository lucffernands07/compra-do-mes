name: Scraper Preços

on:
  workflow_dispatch:        # Ativa o botão manual no GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # --- BLOCO HORTOLÂNDIA (DESATIVADO PARA TESTE) ---
