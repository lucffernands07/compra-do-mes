name: Scraper Tenda

on:
  schedule:
    - cron: "0 */2 * * *" # roda a cada 2 horas (00:00, 02:00, 04:00...) UTC
  workflow_dispatch: # permite rodar manualmente

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/prices/prices_tenda.json
          git commit -m "Atualiza preços Tenda [skip ci]" || echo "Nenhuma alteração"
          git push
