name: Scraper Preços

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper Tenda
        run: node scrapers/scraper_tenda.js

      - name: Run scraper GoodBom
        run: node scrapers/scraper_goodbom.js

      - name: Run scraper Arena
        run: node scrapers/scraper_arena.js

      - name: Run scraper Savegnago
        run: node scrapers/scraper_savenago.js

      - name: Compare prices
        run: node scrapers/compare.js

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/prices/*.json
          git commit -m "Atualiza preços [skip ci]" || echo "Nenhuma alteração"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
