name: Scraper Pre√ßos (Hortol√¢ndia & Campinas)

on:
  schedule:
    - cron: '0 0 * * *'     # Roda automaticamente todo dia √† meia-noite
  workflow_dispatch:        # Permite rodar manualmente clicando no bot√£o

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0 # Permite o rebase correto

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # --- BLOCO 1: HORTOL√ÇNDIA (COMENTADO) ---
      - name: üè† Executar Scrapers Hortol√¢ndia
        run: |
          echo "Iniciando captura de Hortol√¢ndia..."
          node scrapers/hortolandia/scraper_tenda.js
          node scrapers/hortolandia/scraper_goodbom.js
          node scrapers/hortolandia/scraper_arena.js
          node scrapers/hortolandia/scraper_savegnago.js
          node scrapers/hortolandia/hortolandia_compare.js

      # --- BLOCO 2: CAMPINAS (APENAS ENXUTO E COMPARE ATIVOS) ---
      - name: üè¢ Executar Scrapers Campinas
        run: |
          echo "Iniciando captura de Campinas (Teste Enxuto)..."
          node scrapers/campinas/scraper_carrefour.js
          node scrapers/campinas/scraper_giga.js
          node scrapers/campinas/scraper_covabra.js
          node scrapers/campinas/scraper_paguemenos.js
          node scrapers/campinas/scraper_atacadao.js
          node scrapers/campinas/scraper_enxuto.js
          node scrapers/campinas/scraper_tenda.js
          node scrapers/campinas/campinas_compare.js

      # --- SALVAR RESULTADOS ---
      - name: üíæ Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/prices/*.json
          
          # Tenta o commit; se n√£o houver mudan√ßas, segue adiante
          git commit -m "Pre√ßos atualizados: Teste Enxuto [skip ci]" || true
          
          # ‚úÖ Resolve o erro de 'rejected' baixando mudan√ßas remotas antes do push
          git pull --rebase origin main
          
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
