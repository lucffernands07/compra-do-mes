      #     node scrapers/hortolandia/scraper_tenda.js
      #     node scrapers/hortolandia/scraper_goodbom.js
      #     node scrapers/hortolandia/scraper_arena.js
      #     node scrapers/hortolandia/scraper_savegnago.js
      #     node scrapers/hortolandia/hortolandia_compare.js

      # --- BLOCO CAMPINAS (TESTE INDIVIDUAL) ---
      - name: Executar Scraper de Teste
        run: |
          # DEIXE APENAS UMA LINHA ATIVA ABAIXO PARA TESTAR:
          # node scrapers/campinas/scraper_carrefour.js      
          # node scrapers/campinas/scraper_giga.js
          # node scrapers/campinas/scraper_covabra.js
          # node scrapers/campinas/scraper_paguemenos.js
          node scrapers/campinas/scraper_atacadao.js
          # node scrapers/campinas/scraper_enxuto.js
          # node scrapers/campinas/scraper_tenda.js

      # --- GERAÇÃO DO JSON DE COMPARAÇÃO (Obrigatório para o App ler) ---
      - name: Gerar Compare Campinas
        run: node scrapers/campinas/campinas_compare.js

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add docs/prices/*.json
          git commit -m "Teste individual de scraper [skip ci]" || echo "Nenhuma alteração"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
